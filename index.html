<html>

<head>
    <title>Form Details</title>

</head>

<body>
    <h1>NEW BUSINESS</h1><br>
    <div class="merc">
        <form id="myForm"  target="_blank" onclick="myfunction()">
            <table>

                <tr>
                    <td><label for="name">NAME</label></td>
                    <td><input type="text" id="fame" name="name" maxlength="10" value=""></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="mail" name="email" string="10" value=""></td>
                </tr>

                <tr>
                    <td><label for="phonenumber">PhoneNumber</label></td>
                    <td><input type="tel" id="quantity" name="phonenumber" minlength="1" maxlength="10" value=""></td>
                </tr>
                <tr>
                    <td><label for="Website">Website</label></td>
                    <td><input type="text" maxlength="10" id="site" value=""></td>

                </tr>
                <tr>
                    <td><label for="contact">contact name</label></td>
                    <td><input type="text" maxlength="10" id="act" name="contact name" value=""></td>

                </tr>
                <tr>
                    <td><label for="contactphone">Contact Phone</label></td>
                    <td><input type="tel" id="conquan" name="contactphone" minlength="1" maxlength="10" value=""></td>
                </tr>
                <tr>
                    <td><label for="contact email">Contact email</label></td>
                    <td><input type="email" id="alter" name="contact email" value=""></td>
                </tr>

                <tr>
                    <td><label for="notes">Notes</label></td>
                    <td><textarea name="notes" id="notes" cols="21" rows="1" style="border-radius: 20px;"
                            value=""></textarea></td>

                </tr>

                <tr>
                    <td><label for="Type">Type</label><br><br></td>
                    <td><input type="radio" name="possible values" id="possiblevalues" value="small buisiness">
                        <label for="possible values">small buisiness</label><br><br>
                        <input type="radio" name="possiblr values" id="possible values" value="enterprise">
                        <label for="possible values">Enterprise</label><br><br>
                        <input type="radio" name="possible values" id="possible values" value="entrepreneur">
                        <label for="possible values">entrepreneur</label><br><br>
                    </td>
                </tr>

                <tr>
                    <td><label for="category">category:</label></td>
                    <td><select id="c
                        ategory" name="category" size="5" multiple value="">
                            <option value="clothes">clothes</option>
                            <option value="toys">toys</option>
                            <option value="elect">electronics</option>
                            <option value="groceries">Groceries</option>
                            <option value="digital">Digital</option>
                        </select></td>
                </tr>

                <tr>
                    <td><label for="commission">commission percentage</label></td>
                    <td><input type="number" maxlength="10" id="commission" name="commission" value=""></td>

                </tr>

                <tr>
                    <td><label for="active form">Activeform</label></td>
                    <td><input type="date" maxlength="10" id="activate" name="Activeform" value=""></td>
                </tr>

                <tr>
                    <td><label for="logo">LOGO</label></td>
                    <td><img src="logo.png" alt="" width="70px" height="50px"></td>
                </tr>
                <tr>
                    <td><label for="critical">Critical account</label></td>
                    <td><input type="checkbox" id="checkbox" name="criticalaccount" value="yes"></td>
                        <td><label for="yes">yes</label></td>
                    <td><input type="checkbox" id="checkbox" name="critic" value="no"></td>
                    <td><label for="no">No</label></td>
                </tr>

                <tr>
                    <td><label for="payment">Payment Option </label></td>
                    <td><input type="checkbox" id="payment" name="paymentoption" value="">
                        <label for="cash payment">cash on delivery</label>
                        <input type="checkbox">
                        <label for="upi">UPI</label>
                        <input type="checkbox">
                        <label for="cardpayment">card payment</label>
                    </td>
                </tr>
                <tr>
                    <td> <button type="button" onsubmit="myfunction()">Submit</button></td>
                </tr>
